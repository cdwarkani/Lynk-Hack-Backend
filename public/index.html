<!DOCTYPE html>

<style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .container-fluid,
    .row {
        height: 1000px
    }

    .board-container {
        padding: 40px;
        box-sizing: border-box
    }

    .board {
        background-color: #fff;
        height: 100%;
        padding: 40px;
    }

    .arrow {
        box-sizing: border-box;
        height: 5vw;
        width: 5vw;
        border-style: solid;
        border-color: #5CB85C;
        border-width: 0px 13px 13px 0px;
        transform: rotate(45deg);
        transition: border-width 150ms ease-in-out;
    }

    .arrow:hover {
        border-bottom-width: 4px;
        border-right-width: 4px;
    }
</style>

<style>
    /* Markup */

    body {}



    .content {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        p {
            margin: 0 0 20px;
        }

    }

    /* Arrow & Hover Animation */

    #more-arrows {
        width: 75px;
        height: 65px;

        &:hover {

            polygon {
                fill: #000;
                transition: all .2s ease-out;

                &.arrow-bottom {
                    transform: translateY(-18px);
                }

                &.arrow-top {
                    transform: translateY(18px);
                }

            }

        }

    }

    polygon {
        fill: #000;
        transition: all .2s ease-out;

        &.arrow-middle {
            opacity: 0.75;
        }

        &.arrow-top {
            opacity: 0.5
        }

    }

    td.details-control {
        background: url('https://drive.google.com/uc?id=1SN5WXMMl7pieG0eAUqmzpJUJXBG96fUA') no-repeat center center;
        cursor: pointer;
    }

    tr.shown td.details-control {
        background: url('https://drive.google.com/uc?id=1_Q-RzMR6xTw_-qPTKiaaduYuFnyK86h5') no-repeat center center;
    }
</style>
<style>
    .fileContainer {
        overflow: hidden;
        position: relative;
    }

    .fileContainer [type=file] {
        cursor: inherit;
        display: block;
        font-size: 999px;
        filter: alpha(opacity=0);
        min-height: 100%;
        min-width: 100%;
        opacity: 0;
        position: absolute;
        right: 0;
        text-align: right;
        top: 0;
    }

    /* Example stylistic flourishes */

    .fileContainer {
        background: #fff;
        border-radius: .5em;
        float: left;
        padding: .4em;
        border: 1px solid #ccc
    }

    .fileContainer:hover {
        background: #ccc;
        border-radius: .5em;
        float: left;
        padding: .4em;
        border: 1px solid gray
    }

    .fileContainer [type=file] {
        cursor: pointer;
    }
</style>
